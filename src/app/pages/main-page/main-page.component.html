<div id="main-page" class="container mx-auto px-4 py-8">
  <div
    class="grid grid-cols-4 gap-4">
    <div
      *ngFor="let image of getPaginatedImages()"
      class="border border-gray-300 rounded-md overflow-hidden">
      <div
        (click)="setImageToTaskPage(image)"
        class="flex flex-1 flex-col transition-transform duration-300 ease-in-out transform hover:scale-105 relative hover:cursor-pointer">
        <img [ngSrc]="image" alt="image" fill style="object-fit: contain;position: inherit" priority>
        <div class="absolute inset-0 bg-black opacity-0 hover:opacity-75 transition-opacity duration-300"></div>
      </div>
    </div>
  </div>

  <div id="pagination" class="mt-8">
    <button
      [disabled]="isPreviousDisabled"
      (click)="previousPage()"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
    >
      Previous
    </button>
    <span class="bg-gray-300 text-gray-800 font-bold py-2 px-4">{{currentPage}}</span>
    <button
      [disabled]="isNextDisabled"
      (click)="nextPage()"
      class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
    >Next
    </button>
  </div>
</div>
